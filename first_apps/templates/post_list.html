{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-4">게시물 목록</h1>

    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <h3>{{ post.title }}</h3>  <!-- 게시물 제목 -->
                <p>{{ post.content }}</p>  <!-- 게시물 내용 -->
                <small class="text-muted">작성일: {{ post.created_at|date:"Y-m-d H:i" }}</small> <!-- 작성일 표시 -->
            </li>
        {% empty %}
            <li class="list-group-item">게시물이 없습니다.</li> <!-- 게시물이 없을 때 표시 -->
        {% endfor %}
    </ul>
</body>
</html>
